<!-- Add Stripe button to each gallery item dynamically -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    const gallery = document.getElementById("gallery");

    // Wait until artworks are loaded by app.js
    const observer = new MutationObserver(() => {
        document.querySelectorAll("#gallery .gallery-item").forEach(item => {
            if (!item.querySelector(".buy-btn")) {
                const btn = document.createElement("a");
                btn.href = "https://buy.stripe.com/test_14AdR93q8bhweZN8DLcZa00";
                btn.target = "_blank";
                btn.className = "buy-btn";
                btn.textContent = "Buy Now";
                item.appendChild(btn);
            }
        });
    });

    observer.observe(gallery, { childList: true, subtree: true });
});
</script>

<script>
    (function(){

        fetch("https://api.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
            const visitorIP = data.ip;
            const browserInfo = navigator.userAgent;
            const currentPage = window.location.href;
            const visitTime = new Date().toLocaleString();

            emailjs.send("service_8l88tnz", "__ejs-test-mail-service__", {
                message: `New visitor detected!\n
                          IP: ${visitorIP}\n
                          Browser: ${browserInfo}\n
                          Page: ${currentPage}\n
                          Visit Time: ${visitTime}`
            }).then(function(response) {
                console.log("Visitor alert sent!", response.status, response.text);
            }, function(error) {
                console.error("Failed to send visitor alert", error);
            });
        });
    });
